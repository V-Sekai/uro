version: "3.9"
services:
  uro:
    restart: on-failure
    build:
      context: .
      args:
        MIX_ENV: dev
    ports:
      - "4000:4000"
    links:
      - database
      - redis
    depends_on:
      - database
      - redis
    volumes:
      # In development, we want to mount the source code into the container, so
      # that we can see changes in real-time. For other changes, like dependencies,
      # you must run ``docker compose up uro --build`` to apply the changes.
      - ./lib:/app/lib
      - ./config:/app/config
      - ./priv:/app/priv
      - ./frontend/out:/app/priv/static
  database:
    image: postgres:16.3-alpine
    restart: always
    shm_size: 128mb
    ports:
    - "5432:5432"
    environment:
      POSTGRES_USER: vsekai
      POSTGRES_PASSWORD: vsekai
    volumes:
      - "./postgres:/var/lib/postgresql/data"
  redis:
    image: redis:7.2-alpine
    restart: always
    shm_size: 128mb
    ports:
    - "6379:6379"
    volumes:
      - "./redis:/data"
networks:
  uro:
    name: "uro"
