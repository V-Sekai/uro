version: "3.9"
services:
  uro:
    restart: on-failure
    environment:
      - DATABASE_URL=postgresql://vsekai:vsekai@database:5432/vsekai?sslmode=disable
    build:
      dockerfile: ./local-dev-docker/Dockerfile
      context: .
    ports:
      - "4000:4000"
    links:
      - database
    depends_on:
      - database
  database:
    image: postgres:16.3-alpine
    restart: always
    shm_size: 128mb
    ports:
    - "5432:5432"
    environment:
      POSTGRES_USER: vsekai
      POSTGRES_PASSWORD: vsekai
    volumes:
      - "./postgres:/var/lib/postgresql/data"
networks:
  uro:
    name: "uro"
